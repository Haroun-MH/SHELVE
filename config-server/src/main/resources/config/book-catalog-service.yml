server:
  port: 8082

spring:
  application:
    name: book-catalog-service
  datasource:
    url: jdbc:postgresql://localhost:5433/shelve_books
    username: shelve
    password: shelve123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

# External Book APIs Configuration
google:
  books:
    api:
      # Get your API key from: https://console.cloud.google.com/apis/credentials
      # Enable "Books API" in your Google Cloud project
      # Works without API key but with rate limits
      key: ${GOOGLE_BOOKS_API_KEY:}

# Import settings
book-import:
  enabled: true
  on-startup: true   # Auto-import from Google Books on first startup
  use-api: true      # Set to false to use fallback data only
  subjects:
    - fiction bestsellers
    - science fiction classics
    - fantasy
    - mystery thriller
    - romance
    - historical fiction
    - biography
    - self-help
    - science
    - philosophy
